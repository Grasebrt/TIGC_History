<!-- 页面结构 -->
<!-- 什么是标签：你可以把它想象成一个盒子，有开始 <标签名> 就必有结束 </标签名> -->
<!--
    注释：
    - 这一部分是HTML文档的整体结构概述，帮助初学者建立对HTML文档的初步认知。
    - 标签（tag） 是HTML语言中最基本的组成单位，它们是用来标记和组织网页内容的特殊标记符。
    - 你可以将一个HTML标签想象成一个盒子，这个盒子有明确的开始和结束。例如，`<p>` 是一个段落的开始，而 `</p>` 则是这个段落的结束。
    - 成对标签：大多数HTML标签都是成对出现的，包含一个开始标签（opening tag）和一个结束标签（closing tag）。内容就放在这两个标签之间。
    - 自闭合标签：有些标签没有内容，它们不需要结束标签，例如 `<meta>`、`<link>`、`<img>` 等，通常被称为自闭合标签或空标签。
-->

<!-- 1. 写在所有HTML文档的开头标准声明，表示使用HTML5标准来写网页 -->
<!DOCTYPE html>
<!--
    注释：
    - <!DOCTYPE html> 是一个文档类型声明（Document Type Declaration，简称DTD）。
    - 它不是一个HTML标签，而是一个指令，位于HTML文档的最顶部。
    - 它的主要目的是告诉浏览器，当前文档使用的是HTML5标准来编写。
    - 为什么要声明？如果缺少这个声明，或者使用了旧的声明，浏览器可能会进入“怪异模式”（Quirks Mode）来渲染页面，这会导致不同浏览器对同一页面显示效果不一致，产生兼容性问题。而有了 `<!DOCTYPE html>`，浏览器就会以标准模式（Standards Mode） 来渲染页面，确保网页在现代浏览器中表现一致。
-->

<!-- 2. html标签，是最大的盒子，所有的内容都被放在这个盒子中，你可以称之为根元素。lang="zh-CN" 属性表示网页使用的主要语言是简体中文 -->
<html lang="zh-CN">
<!--
    注释：
    - <html> 标签是整个HTML文档的根元素（root element）。这意味着它是所有其他HTML内容（包括 `<head>` 和 `<body>` 标签）的最高级容器。
    - 所有网页的内容，从页面的元数据到用户可见的所有元素，都必须被包含在 `<html开标签>` 和 `</html>闭标签>` 之间。
    - lang="zh-CN" 是一个属性（attribute），它为 `<html>` 标签提供了额外的元信息。
    - lang 是“language（语言）”的缩写，用于声明文档的主语言。
    - "zh-CN" 是一个标准的语言代码（language code）：
        - zh 代表“中文”（Chinese）。
        - CN 代表“中国大陆”（Mainland China）。
    - 这个属性对于以下方面非常重要：
        - 搜索引擎优化（SEO）：帮助搜索引擎更好地理解网页内容所使用的语言，从而更准确地将其呈现给使用该语言的用户。
        - 辅助技术：例如屏幕阅读器会根据 `lang` 属性来选择正确的发音规则和语音合成器，提高残障用户的可访问性。
        - 浏览器行为：某些浏览器可能会根据此属性提供翻译选项或其他语言相关的服务。
-->

<!-- 3. head标签，放置网页的元数据。 -->
<head>
<!--
    注释：
    - <head> 标签是HTML文档的“头部”部分。它包含了文档的元数据（metadata）。
    - 元数据是关于HTML文档自身的信息，而不是直接显示在网页上的内容。这些信息对浏览器、搜索引擎以及其他网络服务非常重要。
    - 常见的元数据包括：
        - 字符编码声明（`charset`）
        - 视口设置（`viewport`）
        - 网页标题（`<title>`）
        - 外部样式表链接（`<link>`）
        - 外部JavaScript文件链接（`<script>`，通常也放在 `<body>` 底部）
        - 页面描述、关键词等（通过 `<meta>` 标签实现）
    - 浏览器在加载页面时会首先读取 `<head>` 标签中的信息，然后才渲染 `<body>` 中的可见内容。
-->
    <!-- 4. meta标签，charset="UTF-8" 设置字符编码为UTF-8，防止中文乱码。 -->
    <meta charset="UTF-8">
    <!--
        注释：
        - <meta> 标签用于提供关于HTML文档的元数据。它是一个自闭合标签，不需要结束标签。
        - charset="UTF-8" 是 `<meta>` 标签的一个关键属性。
        - charset 是“character set（字符集）”的缩写，用于指定文档的字符编码。
        - "UTF-8" 是一种目前最常用、最广泛支持的字符编码格式，它是一种万国码，能够编码世界上几乎所有的字符，包括各种语言的文字、符号、表情符号等。
        - 设置为UTF-8可以确保网页中的中文（或其他非英文字符）能够正确显示，而不会出现乱码（例如显示为问号 `?` 或其他奇怪的符号）。这是创建多语言或包含复杂字符网页时的最佳实践。
    -->
    
    <!-- 5. meta标签，name="viewport" 用于响应式设计，确保网页在手机和电脑上都能良好显示。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        注释：
        - 这个 `<meta>` 标签同样是提供元数据，但它专门用于控制网页在不同设备屏幕上的显示行为，这对于实现响应式设计（Responsive Web Design） 至关重要。
        - name="viewport"：声明这个meta标签是用来配置视口（viewport）的。视口是指浏览器中网页内容的可见区域，它的大小会根据设备的屏幕大小而变化。
        - content 属性包含了视口配置的具体指令，它由多个键值对组成，用逗号 `,` 分隔：
            - width=device-width：将视口宽度设置为设备的物理宽度。例如，在手机上，页面的逻辑宽度将等于手机屏幕的实际像素宽度，而不是默认的桌面网页宽度（通常会很宽，导致手机上显示时需要缩小）。
            - initial-scale=1.0：设置页面首次加载时的初始缩放比例为1.0。这意味着页面不会被默认放大或缩小，以其原始大小显示。
        - 综合起来，这段代码确保了网页在手机、平板电脑、桌面电脑等各种设备上都能有良好的显示效果，能根据屏幕大小自动调整布局和元素尺寸，避免出现横向滚动条，提升用户体验。
    -->
    
    <!-- 6. title标签，设置网页的标题与标题图片，会显示在浏览器的标签页上。 -->
    <title>科创中心</title>
    <!--
        注释：
        - <title> 标签用于定义HTML文档的标题。
        - 这个标题不会显示在网页的可见内容区域内，而是会显示在以下位置：
            - 浏览器标签页（Browser Tab） 或窗口的标题栏上。
            - 当用户将网页添加到书签/收藏夹时，作为默认的书签名称。
            - 搜索引擎结果页面（SERP） 中，作为网页的点击标题。
        - 一个清晰、准确的标题对于用户体验和搜索引擎优化都非常重要。
    -->
    <link rel="icon" href="image/TIGC_logo.png">
    <!--
        注释：
        - <link> 标签用于链接外部资源到当前的HTML文档。它也是一个自闭合标签。
        - rel="icon"：`rel` 是“relationship（关系）”的缩写，用于定义链接文档与当前文档的关系。`"icon"` 表示链接的资源是网站的图标（favicon）。
        - href="image/TIGC_logo.png"：`href` 是“hypertext reference（超文本引用）”的缩写，指定了链接资源的URL（统一资源定位符）。这里指向了项目文件夹中 `image` 目录下的 `TIGC_logo.png` 图片文件。
        - 这个图标通常会显示在：
            - 浏览器标签页的标题旁边。
            - 浏览器收藏夹/书签列表中。
            - 浏览器历史记录中。
        - 它是网站的视觉标识，有助于用户快速识别你的网站。
    -->
      
    <!-- 7. link标签，链接外部CSS样式表。网页的所有外观都由 style.css 文件控制。 -->
    <link rel="stylesheet" href="style.css">
    <!--
        注释：
        - 这是另一个 `<link>` 标签，其作用是引入外部样式表（External Stylesheet）。
        - rel="stylesheet"：明确指出这个链接的资源是一个用于定义页面视觉样式的样式表。
        - href="style.css"：指定了样式表文件的路径。浏览器会加载并应用这个 `style.css` 文件中定义的所有CSS规则到当前的HTML文档中。
        - 这种方式是网页开发中最佳实践之一，它实现了：
            - 结构与表现的分离：HTML文件只负责网页内容的结构，而CSS文件则负责网页内容的视觉表现（如颜色、字体、布局、大小、边距等）。
            - 易于维护和管理：当你需要修改网站的整体外观时，只需修改一个CSS文件，而不需要改动每一个HTML页面。
            - 提高加载效率：CSS文件可以被浏览器缓存，当用户访问网站的其他页面时，如果CSS文件没有改变，就不需要重新下载。
    -->

    <!-- 引入Font Awesome图标库，方便我们使用漂亮的图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--
        注释：
        - 这段代码再次使用了 `<link>` 标签，但这次是从一个内容分发网络（CDN，Content Delivery Network） 引入了一个非常流行的第三方库：Font Awesome。
        - CDN 是一种分布式服务器网络，可以更快、更可靠地向用户提供静态内容（如CSS、JavaScript文件、图片等）。
        - Font Awesome 是一个基于字体的图标库。这意味着你可以像使用普通文字一样来插入和样式化各种矢量图标（如火箭、菜单、信封等），它们可以任意缩放而不会失真，并且可以通过CSS轻松改变颜色和大小。
        - href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"：这是Font Awesome的CSS文件在CDN上的完整URL。`.min.css` 表示这是压缩过的版本，文件体积更小，加载更快。
        - 引入这个库后，你就可以在HTML中使用特定的 `<i>` 标签和类名来显示预定义的图标，例如 `<i class="fas fa-rocket"></i>`。
-->
</head>

<!-- 8. body标签，网页的身体，所有用户能看到的内容都放在这里。 -->
<body>
<!--
    注释：
    - <body> 标签是HTML文档的“主体”部分。
    - 它是网页中所有可见内容（visible content） 的容器。
    - 所有用户在浏览器窗口中能直接看到和交互的元素，例如文本、图片、链接、按钮、视频、表格等，都必须被放置在 `<body>` 标签内部。
    - 它与 `<head>` 标签并行，共同构成了 `<html>` 标签的两个主要子元素。
-->

    <!-- ======================= 页眉和导航栏 ======================= -->
    <!--
        注释：
        - 这是一个HTML注释，用于清晰地划分代码区域，方便开发者阅读和理解。
        - 这部分代码是构建网页的页眉（Header） 和导航栏（Navigation Bar）。
        - 页眉通常位于网页顶部，包含网站的Logo、名称以及主导航菜单，是用户进入网站后首先看到的重要区域。
    -->
    <!-- header标签，语义化标签，代表页眉区域。 -->
    <header id="main-header">
    <!--
        注释：
        - <header> 是一个语义化（Semantic）HTML5标签。语义化标签的目的是用更具描述性的标签来定义文档的结构，而不仅仅是布局。
        - `<header>` 标签表示其包含的内容是介绍性的或导航性的辅助信息，通常位于文档或某个独立章节的顶部，包含标题、Logo、导航链接等。
        - id="main-header" 是一个全局属性 `id`。
            - id 是“identifier（标识符）”的缩写。
            - 它为HTML元素提供了一个唯一的标识符。在一个HTML文档中，任何一个 `id` 的值都必须是唯一的。
            - `id` 主要用于：
                - CSS选择器：在CSS中通过 `#main-header` 来精确地选择并应用样式到这个特定的元素上。
                - JavaScript操作：通过 `document.getElementById('main-header')` 在JavaScript中获取这个元素，然后对其进行各种操作，比如改变内容、添加事件监听器等。
                - 锚点链接：如导航栏中的链接可以指向 `#main-header` 来跳转到页眉位置。
    -->
        <!-- nav标签，语义化标签，代表导航链接的容器。 -->
        <nav class="container">
        <!--
            注释：
            - <nav> 是另一个语义化HTML5标签，代表导航（Navigation） 链接的容器。
            - 它专门用于放置页面的主要导航链接，这些链接可以指向站点的其他页面或当前页面的不同部分。
            - class="container" 是一个全局属性 `class`。
                - class 是“分类/类别”的意思。
                - 它为HTML元素提供一个或多个类名。与 `id` 不同，多个元素可以拥有相同的 `class` 值。
                - `class` 主要用于：
                    - CSS选择器：在CSS中通过 `.container` 来选择所有带有这个类名的元素，并对它们应用相同的样式。
                    - JavaScript操作：通过 `document.getElementsByClassName('container')` 或 `document.querySelector('.container')` 来选择一组元素，然后进行批量操作。
                - 在网页设计中，`container` 类名通常用于实现居中布局和内容宽度限制，确保页面的主要内容在不同屏幕尺寸下都能保持适当的宽度并居中显示，提高可读性。
        -->
            <!-- 网站Logo/标题，用一个a标签包裹，可以点击返回首页 -->
            <a href="#" class="logo">
            <!--
                注释：
                - <a> 标签代表一个超链接（anchor），用于将用户从一个页面导航到另一个页面，或者导航到当前页面的特定位置。
                - href="#" 是 `<a>` 标签的核心属性。
                    - href 是“hypertext reference（超文本引用）”的缩写，它指定了链接的目标URL。
                    - "#" 在这里是一个特殊的URL片段标识符。当 `href` 设置为 `#` 时，点击链接后页面会滚动到当前文档的顶部。它常用于：
                        - 作为占位符，表示链接暂时没有实际的跳转目标。
                        - 作为JavaScript事件触发器，通过点击这个“空链接”来执行一些脚本功能，而不会导致页面刷新或跳转。
                - class="logo" 是一个类名，用于在CSS中为这个链接应用与网站Logo相关的样式（例如，调整字体大小、颜色、图标与文字的对齐等）。
            -->
                <i class="fas fa-rocket"></i> 科创中心
            <!--
                注释：
                - <i> 标签最初设计用于表示斜体文本（italic text）。然而，在现代HTML5中，它已经演变为一个通用的标签，用来表示那些从文本内容上看并没有特殊含义，但需要通过图标（iconography） 来呈现的元素。
                - class="fas fa-rocket" 是 Font Awesome 图标库的特定用法。
                    - fas 是 Font Awesome 中的一个样式前缀，代表 “Font Awesome Solid（实心）”图标系列，表示这个图标是填充的实心样式。
                    - fa-rocket 是具体图标的名称，它代表一个“火箭”图标。
                - 结合起来，`<i class="fas fa-rocket"></i> 科创中心` 会在网页上显示一个火箭图标，紧接着是“科创中心”这几个字。这通常作为网站的品牌标识。
            -->
            </a>
            <!-- 桌面端导航菜单 -->
            <ul class="nav-menu">
            <!--
                注释：
                - <ul> 标签代表一个无序列表（Unordered List）。无序列表中的每个列表项通常会显示一个项目符号（如圆点、方块等）。
                - 在导航菜单中，`<ul>` 标签常被用作所有导航链接的容器，虽然它们在视觉上可能不会显示为传统的列表样式（通过CSS移除了项目符号并设置了水平排列）。
                - class="nav-menu" 是一个类名，用于在CSS中对整个导航菜单列表应用特定的样式（例如，设置水平布局、调整项之间的间距、字体样式等）。
            -->
                <li><a href="#about" class="nav-link">关于我们</a></li>
                <!--
                    注释：
                    - <li> 标签代表一个列表项（List Item）。它是 `<ul>`（无序列表）或 `<ol>`（有序列表）标签的直接子元素。
                    - 在这里，每个 `<li>` 都包含一个导航链接 `<a>`。
                    - href="#about"：这是一个锚点链接（Anchor Link）。当用户点击这个链接时，浏览器不会跳转到新的页面，而是会在当前页面内平滑滚动到拥有 `id="about"` 属性的那个HTML元素的位置。这使得用户可以在一个长页面中快速跳转到感兴趣的特定章节。
                    - class="nav-link"：一个类名，用于在CSS中对每个导航链接应用统一的样式（例如，文字颜色、悬停效果、点击状态等）。
                -->
                <li><a href="#members" class="nav-link">核心成员</a></li>
                <li><a href="#events" class="nav-link">近期活动</a></li>
                <li><a href="#contact" class="nav-link">联系我们</a></li>
            </ul>
            <!-- 移动端菜单按钮（汉堡按钮） -->
            <button id="mobile-menu-button" class="mobile-menu-toggle">
            <!--
                注释：
                - <button> 标签代表一个可点击的按钮。用户可以通过点击它来触发特定的动作（通常由JavaScript定义）。
                - id="mobile-menu-button"：为这个按钮提供了一个唯一的ID。这个ID将主要在JavaScript中使用，以便选中这个按钮并为其添加点击事件监听器，例如，当按钮被点击时，展开或收起移动端的导航菜单。
                - class="mobile-menu-toggle"：一个类名，用于在CSS中对这个按钮应用样式。例如，在桌面端屏幕尺寸下隐藏这个按钮，而在移动端尺寸下显示它，并设置其外观（如大小、背景色、边框等）。
                - 汉堡按钮（Hamburger Button） 是一个常见的UI模式，通常由三条水平线组成，用于在移动设备上表示一个可展开/收起的菜单。
            -->
                <i class="fas fa-bars"></i>
            <!--
                注释：
                - <i class="fas fa-bars"></i>：再次使用了Font Awesome图标。
                - fa-bars 是一个代表“三条横线”的图标，它就是前面提到的汉堡菜单图标。
                - 这个图标通常在小屏幕设备上显示，点击后会显示隐藏的导航菜单。
            -->
            </button>
        </nav>
    </header>

    <!-- ======================= 主要内容区域 ======================= -->
    <!--
        注释：
        - 这部分代码是网页的主要内容区域。
        - 它是网页的核心部分，包含了用户最感兴趣和最主要的信息。
    -->
    <!-- main标签，语义化标签，代表页面的核心内容。 -->
    <main>
    <!--
        注释：
        - <main> 标签是HTML5引入的一个语义化标签。
        - 它代表文档的主体内容（dominant content），即与文档中心主题直接相关或扩展的内容。
        - 一个HTML文档中应该只包含一个 `<main>` 元素。

    <!--
        注释：
        - <script> 标签用于在HTML文档中嵌入或引用客户端脚本（Client-side Script），最常见的就是JavaScript代码。
        - src="script.js"：`src` 是“source（源）”的缩写，它指定了外部JavaScript文件的路径。浏览器会下载并执行这个文件中的所有JavaScript代码。
        - defer 属性是一个布尔属性（Boolean Attribute），即它的存在就表示“真”，不需要赋值。
            - defer 的作用：它告诉浏览器，这个脚本应该在文档解析完成（HTML内容全部加载并构建为DOM树）之后，但在 `DOMContentLoaded` 事件触发之前执行。
            - 为什么推荐使用 defer：
                - 提高页面渲染速度：浏览器可以继续解析和渲染HTML，而不会因为等待脚本下载和执行而阻塞。
                - 确保DOM可用：当 `script.js` 文件执行时，网页上的所有HTML元素（包括 `<body>` 内部的所有内容）都已经被解析并创建为DOM（文档对象模型）结构，因此JavaScript可以安全地访问和操作这些元素，避免出现“元素未找到”的错误。
            - 这是将脚本文件放在 `<body>` 标签末尾的更现代、更高效的替代方案，特别是当脚本需要操作页面中的HTML元素时。
