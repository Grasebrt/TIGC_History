<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部门介绍页练兵场[请改掉我]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- 练兵场样式 这部分的样式表等到你看明白了javascript就可以来研究一下啦  --- */
        :root {
            --primary-color: #6a5af9; /* 更鲜明的紫色 */
            --secondary-color: #00aaff;
            --background-color: #f4f7fc;
            --surface-color: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --border-radius: 12px;
            --shadow: 0 10px 30px rgba(0,0,0,0.07);
            --transition-speed: 0.3s;
        }
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-dark);
            line-height: 1.7;
            background-image: url('../../image/TOm.png'); /* 你可以把它替换成你自己的背景图片URL */
            background-size: cover; /* 覆盖整个视口 */
            background-position: center; /* 居中显示 */
            background-attachment: fixed; /* 固定背景，滚动时不移动 */
        }
        .header-bar {
            background-color: var(--surface-color);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-bar a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
        }
        .page-wrapper {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }
        .department-hero {
            display: grid;
            grid-template-columns: 1fr 2fr;
            align-items: center;
            gap: 50px;
            margin-bottom: 80px;
        }
        .hero-visual {
            font-size: 12rem;
            color: var(--primary-color);
            opacity: 0.1;
            text-align: center;
        }
        .hero-text h1 {
            font-size: 4rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
        }
        .hero-text p {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-top: 15px;
        }
        .content-section {
            background: var(--surface-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 50px;
        }
        .section-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
        }
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
            margin: 10px auto 0;
        }

        .leader-card {
            display: flex;
            align-items: center;
            gap: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 50px;
        }
        .leader-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
        }
        .leader-info h3 { font-size: 1.8rem; margin: 0; }
        .leader-info .role { font-size: 1.1rem; opacity: 0.8; margin-bottom: 15px; }
        .leader-info .bio { font-style: italic; }

        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 30px;
            justify-items: center;
        }
        .member-card {
            background-color: var(--background-color);
            border-radius: var(--border-radius);
            width: 100%;
            padding: 25px;
            text-align: center;
            border: 1px solid #e0e5ec;
            transition: all var(--transition-speed) ease-in-out;
        }
        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow);
        }
        .member-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid var(--surface-color);
            box-shadow: 0 0 0 4px var(--primary-color);
        }
        .member-card h3 { margin: 10px 0 5px; font-size: 1.2rem; }
        .member-card .role { color: var(--primary-color); font-weight: 600; margin-bottom: 10px; }
        .member-card .bio { font-size: 0.9rem; color: var(--text-light); }

        /* 项目卡片样式 */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .project-card {
            background: var(--background-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all var(--transition-speed) ease-in-out;
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow);
        }
        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .project-info {
            padding: 20px;
        }
        .project-info h3 { font-size: 1.3rem; margin-top: 0; }
        .project-info p { color: var(--text-light); }

        /* 照片墙样式 */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius);
            transition: all var(--transition-speed);
            cursor: pointer;
        }
        .photo-item img:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow);
        }
    </style>

</head>
