<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saul Vo - Profile Card</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <button class="nav-btn nav-left" id="left-btn">&lt;</button>
    <div class="card-container">
      <!-- 隐藏在左侧的卡片 -->
      <!-- <div class="card position-hidden-left" data-card-id="2">
        <div class="card-avatar">
          <img src="./1.png" alt="photo" class="card-avatar--img" />
        </div>
        <h1 class="card-name">Card 3</h1>
        <p class="card-desc">Full Stack Developer</p>
      </div> -->
      
      <!-- 左侧卡片 -->
      <div class="card position-left" data-card-id="0">
        <div class="card-avatar">
          <img src="./1.png" alt="photo" class="card-avatar--img" />
        </div>
        <h1 class="card-name">Card 1</h1>
        <p class="card-desc">Frontend Developer</p>
      </div>
      
      <!-- 中心卡片 -->
      <div class="card position-center" data-card-id="1">
        <div class="card-avatar">
          <img src="./2.png" alt="photo" class="card-avatar--img" />
        </div>
        <h1 class="card-name">Card 2</h1>
        <p class="card-desc">Backend Developer</p>
      </div>
      
      <!-- 右侧卡片 -->
      <div class="card position-right" data-card-id="2">
        <div class="card-avatar">
          <img src="./1.png" alt="photo" class="card-avatar--img" />
        </div>
        <h1 class="card-name">Card 3</h1>
        <p class="card-desc">Full Stack Developer</p>
      </div>
      
      <!-- 隐藏在右侧的卡片 -->
      <!-- <div class="card position-hidden-right" data-card-id="0">
        <div class="card-avatar">
          <img src="./1.png" alt="photo" class="card-avatar--img" />
        </div>
        <h1 class="card-name">Card 1</h1>
        <p class="card-desc">Frontend Developer</p>
      </div> -->
    </div>
    <button class="nav-btn nav-right" id="right-btn">&gt;</button>
    
    <!-- 位置指示器 -->
    <div class="position-indicator">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>
    
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
